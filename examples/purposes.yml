    show-in-consent-manager: true
    show-in-privacy-center: true
    is-active: true
    display-order: 10
    opt-out-signals:
      - GPC
    auth-level: ALLOW_OPT_OUT
    preference-topics: []
  - name: Healthengine
    title: Healthengine
    description: Healthengine consented to
    trackingType: Healthengine
    default-consent: 'off'
    configurable: true
    show-in-consent-manager: true
    show-in-privacy-center: false
    is-active: true
    display-order: 10
    auth-level: REQUIRED
    preference-topics: []
  - name: Intercom
    title: Intercom
    description: Consent for intercom chats
    trackingType: Intercom
    default-consent: 'off'
    configurable: true
    show-in-consent-manager: true
    show-in-privacy-center: false
    is-active: true
    display-order: 10
    auth-level: OPTIONAL
    preference-topics: []
  - name: Marketing
    title: Marketing
    description: Receive promotional emails and updates on our latest products and services
    trackingType: Marketing
    default-consent: 'off'
    configurable: true
    show-in-consent-manager: false
    show-in-privacy-center: true
    is-active: true
    display-order: 10
    auth-level: REQUIRED
    preference-topics:
      - title: Frequency
        type: SELECT
        description: How often would you like to hear from us?
        default-configuration: '{}'
        show-in-privacy-center: true
        options:
          - title: Daily
            slug: Daily
          - title: Monthly
            slug: Monthly
          - title: Quarterly
            slug: Quarterly
      - title: Go 100% Digital
        type: BOOLEAN
        description: I would like to go paperless
        default-configuration: '{}'
        show-in-privacy-center: true
        options: []
      - title: Method
        type: MULTI_SELECT
        description: How would you like to be contacted?
        default-configuration: '{}'
        show-in-privacy-center: true
        options:
          - title: Email
            slug: Email
          - title: Push Notifications
            slug: PushNotifications
          - title: SMS
            slug: Sms
  - name: Newsletters
    title: Newsletters
    description: Newsletter communications
    trackingType: Newsletters
    default-consent: 'off'
    configurable: true
    show-in-consent-manager: false
    show-in-privacy-center: true
    is-active: true
    display-order: 10
    auth-level: REQUIRED
    preference-topics:
      - title: Topics
        type: MULTI_SELECT
        description: Newsletter topics to subscribe to
        default-configuration: '{}'
        show-in-privacy-center: true
        options:
          - title: Marketing Emails
            slug: MarketingEmails
          - title: Product Insider
            slug: ProductInsider
          - title: Product Usage
            slug: ProductUsage
  - name: Sale of personal information
    title: Sale of personal information
    description: Sale of personal information.
    trackingType: SaleOfInfo
    default-consent: Auto
    configurable: true
    show-in-consent-manager: true
    show-in-privacy-center: false
    is-active: true
    display-order: 10
    opt-out-signals:
      - DNT
      - GPC
    auth-level: REQUIRED
    preference-topics: []
  - name: Sales Outreach
    title: Sales Outreach
    description: Sales outreach and communication
    trackingType: SalesOutreach
    default-consent: 'off'
    configurable: true
    show-in-consent-manager: true
    show-in-privacy-center: false
    is-active: true
    display-order: 10
