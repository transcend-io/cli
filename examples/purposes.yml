purposes:
  - name: Advertising
    title: Advertising
    description: Helps us and others serve ads relevant to you.
    trackingType: Advertising
    default-consent: Auto
    configurable: true
    show-in-consent-manager: true
    show-in-privacy-center: false
    is-active: true
    display-order: 10
    opt-out-signals:
      - GPC
    auth-level: REQUIRED
    preference-topics: []
  - name: AlwaysBlock
    title: AlwaysBlock
    description: Always Block everything tagged with this Purpose
    trackingType: AlwaysBlock
    default-consent: 'off'
    configurable: true
    show-in-consent-manager: false
    show-in-privacy-center: false
    is-active: true
    display-order: 10
    auth-level: REQUIRED
    preference-topics: []
  - name: Analytics
    title: Analytics
    description: Help us learn how our site is used and how it performs.
    trackingType: Analytics
