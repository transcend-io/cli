    preference-topics: []
  - name: Session Replay
    title: Session Replay
    description: Session replay data flows and cookies (like FullStory)
    trackingType: SessionReplay
    default-consent: 'off'
    configurable: true
    show-in-consent-manager: true
    show-in-privacy-center: false
    is-active: true
    display-order: 10
    opt-out-signals:
      - DNT
      - GPC
    auth-level: REQUIRED
    preference-topics: []
  - name: SMS Communications
    title: SMS Communications
    description: Opting out of SMS communications
    trackingType: SmsOptOut
    default-consent: 'off'
    configurable: true
    show-in-consent-manager: true
    show-in-privacy-center: false
    is-active: false
    display-order: 10
    auth-level: REQUIRED
    preference-topics: []
