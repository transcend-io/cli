# yaml-language-server: $schema=https://raw.githubusercontent.com/transcend-io/cli/main/transcend-yml-schema-v4.json

api-keys:
  - title: Transcend Prod Server Silo Key
enrichers: []
data-silos:
  - title: Customer.io
    integrationName: customerIo
    description: >-
      Customer.io is a behavioral messaging platform for triggering personalized
      and event-based customer communication.
    identity-keys:
      - coreIdentifier
      - email
      - segmentId
    deletion-dependencies: []
    owners: []
    disabled: true
    datapoints: []
  - title: Facebook Ads
    integrationName: facebookAds
    description: Targeted ad campaigns on Facebook for businesses.
    identity-keys:
      - email
    deletion-dependencies: []
    owners: []
    disabled: false
    datapoints: []
